<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>会议内容</ion-title>
  </ion-navbar>
</ion-header>

<ion-content class="outer-content speaker-list">
  <ion-list *ngFor="let file of filesList">
    <ion-item (click)="goToFileDetail(file)">
      <ion-thumbnail *ngIf="file.show" item-left>
        <img src="{{file.thumbnail}}">
      </ion-thumbnail>
      <h2>{{file.name}}</h2>
    </ion-item>
  </ion-list>
</ion-content>
