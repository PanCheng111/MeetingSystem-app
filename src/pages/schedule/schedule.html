<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>会议流程</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-list #scheduleList [hidden]="scheduleNum === 0">

    <ion-item-group *ngFor="let schedule of schedules">

      <ion-item>
        <ion-icon name="leaf" item-left></ion-icon>
          {{schedule}}
      </ion-item>
        <!--<button ion-item >
          <h3>{{schedule}}</h3>
        </button>-->

    </ion-item-group>

  </ion-list>

  <ion-list-header [hidden]="scheduleNum > 0">
      没有会议议程
  </ion-list-header>
